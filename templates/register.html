{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h3 class="mb-4 text-center">📝 Register</h3>
    <form method="POST" class="animate__animated animate__fadeIn animate__delay-1s">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control input-animate" name="username" required placeholder="Choose a username">
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control input-animate" name="email" required placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control input-animate" name="password" required placeholder="Choose a password">
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control input-animate" name="confirm_password" required placeholder="Re-enter password">
      </div>
      <button type="submit" class="btn btn-success w-100 btn-animate">Create Account</button>
    </form>
    <p class="mt-3 text-center">
      Already have an account? <a href="{{ url_for('login') }}">Login</a>
    </p>
  </div>
</div>
{% endblock %}
