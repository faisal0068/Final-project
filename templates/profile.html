{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <div class="text-center mb-4">
                <img src="{{ url_for('static', filename='images/default_profile.png') }}" 
                     alt="Profile Picture" class="rounded-circle" width="150" height="150">
            </div>
            <h3 class="text-center">{{ user.username }}</h3>
            <p class="text-center text-muted">{{ user.email }}</p>

            <hr>

            <div class="row text-center">
                <div class="col-md-4">
                    <h5>{{ user.files_count }}</h5>
                    <p class="text-muted">Total Files</p>
                </div>
                <div class="col-md-4">
                    <h5>{{ user.storage_used }} MB</h5>
                    <p class="text-muted">Storage Used</p>
                </div>
                <div class="col-md-4">
                    <h5>{{ user.join_date.strftime('%Y-%m-%d') }}</h5>
                    <p class="text-muted">Member Since</p>
                </div>
            </div>

            <div class="text-center mt-4">
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
