{% extends 'base.html' %}
{% block content %}
<h4>System Logs</h4>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Username</th>
      <th>Action</th>
      <th>Timestamp</th>
    </tr>
  </thead>
  <tbody>
    {% for log in logs %}
    <tr>
      <td>{{ log.username }}</td>
      <td>{{ log.action }}</td>
      <td>{{ log.timestamp }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{{ url_for('download_logs') }}" class="btn btn-success">Download CSV</a>
{% endblock %}
